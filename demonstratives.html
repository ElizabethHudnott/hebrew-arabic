<!DOCTYPE html>
<html>
	<head>
		<title>Demonstratives</title>
		<link rel="stylesheet" href="alphabet.css"/>
	</head>
<body>
<h1>Demonstratives (this, that, these, those)</h1>
<figure>
	<table class="table">
		<tr>
			<th colspan="2">Distance</th>
			<th>Singular</th>
			<th>Plural</th>
		</tr>
		<tr>
			<th class="no-rb">Near</th>
			<td></td>
			<td class="english-char">this</td>
			<td class="english-char">these</td>
		</tr>
		<tr>
			<th rowspan="2" class="no-rb">Far</th>
			<td></td>
			<td class="english-char">that</td>
			<td class="english-char">those</td>
		</tr>
		<tr>
			<th>within sight</th>
			<td colspan="2" class="english-char">yonder <span class="pronunciation-note">or</span> yon</td>
		</tr>
	</table>
	<figcaption>English demonstratives</figcaption>
</figure>

<figure>
	<table class="table">
		<tr>
			<th>Number</th>
			<th colspan="2">Singular</th>
			<th colspan="2">Plural</th>
			<th colspan="4">Dual</th>
		</tr>
		<tr>
			<th>Case</th>
			<th colspan="2">Any</th>
			<th colspan="2">Any</th>
			<th colspan="2">Nominative</th>
			<th colspan="2"><abbr title="Accusative">Acc.</abbr> or <abbr title="Genitive">Gen.</abbr></th>
		</tr>
		<tr>
			<th>Distance</th>
			<th>Masculine</th>
			<th>Feminine</th>
			<th>Non-Human</th>
			<th>Human</th>
			<th>Masculine</th>
			<th>Feminine</th>
			<th>Masculine</th>
			<th>Feminine</th>
		</tr>
		<tr>
			<th>Near</th>
			<td>
				<span class="arabic-char">هٰذَاْ</span><br/>
				<span class="english-char">h<span class="long">a</span>dh<span class="long">a</span></span>
			</td>
			<td colspan="2">
				<span class="arabic-char">هٰذِهِ</span><br/>
				<span class="english-char">h<span class="long">a</span>dhihi</span>
			</td>
			<td>
				<span class="arabic-char">هٰؤُلَاءِ</span><br/>
				<span class="english-char">h<span class="long">a</span>ʼul<span class="long">a</span>ʼi</span>
			</td>
			<td>
				<span class="arabic-char">هٰذَاْنِ</span><br/>
				<span class="english-char">h<span class="long">a</span>dh<span class="long">a</span>ni</span>
			</td>
			<td>
				<span class="arabic-char">هَاْتَاْنِ</span><br/>
				<span class="english-char">h<span class="long">a</span>t<span class="long">a</span>ni</span>
			</td>
			<td>
				<span class="arabic-char">هٰذَيْنِ</span><br/>
				<span class="english-char">h<span class="long">a</span>dhayni</span>
			</td>
			<td>
				<span class="arabic-char">هَاْتَيْنِ</span><br/>
				<span class="english-char">h<span class="long">a</span>tayni</span>
			</td>
		</tr>
		<tr>
			<th>Far</th>
			<td>
				<span class="arabic-char">ذٰلِكَ</span><br/>
				<span class="english-char">dh<span class="long">a</span>lika</span>
			</td>
			<td colspan="2">
				<span class="arabic-char">تِلْكَ</span><br/>
				<span class="english-char">tilka</span>
			</td>
			<td>
				<span class="arabic-char">أُولٰئِكَ</span><br/>
				<span class="english-char">ʼul<span class="long">a</span>ʼika</span>
			</td>
			<td>
				<span class="arabic-char">ذَانِكَ</span><br/>
				<span class="english-char">dh<span class="long">a</span>nika</span>
			</td>
			<td>
				<span class="arabic-char">تَانِكَ</span><br/>
				<span class="english-char">t<span class="long">a</span>nika</span>
			</td>
			<td>
				<span class="arabic-char">ذَيْنِكَ</span><br/>
				<span class="english-char">dhaynika</span>
			</td>
			<td>
				<span class="arabic-char">تَيْنِكَ</span><br/>
				<span class="english-char">taynika</span>
			</td>
		</tr>
	</table>
	<figcaption>Arabic demonstratives</figcaption>
</figure>
