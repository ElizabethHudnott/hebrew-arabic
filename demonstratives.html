<!DOCTYPE html>
<html>
	<head>
		<title>Demonstratives</title>
		<link rel="stylesheet" href="alphabet.css"/>
	</head>
<body>
<h1>Demonstratives (this, that, these, those)</h1>
<figure>
	<table class="table">
		<tr>
			<th colspan="2">Distance</th>
			<th>Singular</th>
			<th>Plural</th>
		</tr>
		<tr>
			<th class="no-rb">Near</th>
			<td></td>
			<td class="english-char">this</td>
			<td class="english-char">these</td>
		</tr>
		<tr>
			<th rowspan="2" class="no-rb">Far</th>
			<td></td>
			<td class="english-char">that</td>
			<td class="english-char">those</td>
		</tr>
		<tr>
			<th>within sight</th>
			<td colspan="2" class="english-char">yonder <span class="pronunciation-note">or</span> yon</td>
		</tr>
	</table>
	<figcaption>English demonstratives</figcaption>
</figure>

<figure>
	<table class="table">
		<tr>
			<th>Number</th>
			<th colspan="2">Singular</th>
			<th colspan="2">Plural</th>
			<th colspan="4">
				Dual<br/>
				<span class="th-note english-char arabic">-ni</span>
			</th>
		</tr>
		<tr>
			<th>Case</th>
			<th colspan="2">Any</th>
			<th colspan="2">Any</th>
			<th colspan="2">
				Nominative<br/>
				<span class="th-note english-char arabic">
					-<span class="long">a</span>ni
				</span>
			</th>
			<th colspan="2">
				<abbr title="Accusative">Acc.</abbr> or <abbr title="Genitive">Gen.</abbr><br/>
				<span class="th-note english-char arabic">
					-ayni
				</span>
			</th>
		</tr>
		<tr>
			<th>Gender</th>
			<th class="no-bb">Masculine</th>
			<th class="no-bb">Feminine</th>
			<th class="no-bb">Non-Human</th>
			<th class="no-bb">Human</th>
			<th class="no-bb">Masculine</th>
			<th class="no-bb">Feminine</th>
			<th class="no-bb">Masculine</th>
			<th class="no-bb">Feminine</th>
		</tr>
		<tr>
			<th>Distance</th>
			<td colspan="3" class="english-char arabic">dh</td>
			<td></td>
			<td class="english-char arabic">dh</td>
			<td class="english-char arabic">t</td>
			<td class="english-char arabic">dh</td>
			<td class="english-char arabic">t</td>
		</tr>
		<tr class="thick-b-border">
			<th>
				Near<br/>
				<span class="th-note english-char arabic">
					h<span class="long">a</span><div class="stacked">dh<br/><span class="feminine">t</span></div>-
				</span>
			</th>
			<td>
				<span class="arabic-char">هٰذَاْ</span><br/>
				<span class="english-char">h<span class="long">a</span>dh<span class="long">a</span></span>
			</td>
			<td colspan="2">
				<span class="arabic-char">هٰذِهِ</span><br/>
				<span class="english-char">h<span class="long">a</span>dhihi</span>
			</td>
			<td>
				<span class="arabic-char">هٰؤُلَاءِ</span><br/>
				<span class="english-char">h<span class="long">a</span>ʼul<span class="long">a</span>ʼi</span>
			</td>
			<td>
				<span class="arabic-char">هٰذَاْنِ</span><br/>
				<span class="english-char">h<span class="long">a</span>dh<span class="long">a</span>ni</span>
			</td>
			<td>
				<span class="arabic-char">هَاْتَاْنِ</span><br/>
				<span class="english-char">h<span class="long">a</span>t<span class="long">a</span>ni</span>
			</td>
			<td>
				<span class="arabic-char">هٰذَيْنِ</span><br/>
				<span class="english-char">h<span class="long">a</span>dhayni</span>
			</td>
			<td>
				<span class="arabic-char">هَاْتَيْنِ</span><br/>
				<span class="english-char">h<span class="long">a</span>tayni</span>
			</td>
		</tr>
		<tr>
			<th>
				Far<br/>
				<span class="th-note english-char arabic">
					<div class="stacked">
						<span class="masculine">dh</span><br/>
						<span class="feminine">t</span>
					</div>-<div class="stacked">
						l<br/>
						n
					</div>-ka
				</span>
			</th>
			<td>
				<span class="arabic-char">ذٰلِكَ</span><br/>
				<span class="english-char">dh<span class="long">a</span>lika</span>
			</td>
			<td colspan="2">
				<span class="arabic-char">تِلْكَ</span><br/>
				<span class="english-char">tilka</span>
			</td>
			<td>
				<span class="arabic-char">أُولٰئِكَ</span><br/>
				<span class="english-char">ʼul<span class="long">a</span>ʼika</span>
			</td>
			<td>
				<span class="arabic-char">ذَانِكَ</span><br/>
				<span class="english-char">dh<span class="long">a</span>nika</span>
			</td>
			<td>
				<span class="arabic-char">تَانِكَ</span><br/>
				<span class="english-char">t<span class="long">a</span>nika</span>
			</td>
			<td>
				<span class="arabic-char">ذَيْنِكَ</span><br/>
				<span class="english-char">dhaynika</span>
			</td>
			<td>
				<span class="arabic-char">تَيْنِكَ</span><br/>
				<span class="english-char">taynika</span>
			</td>
		</tr>
		<tr>
			<td class="no-bb"></td>
			<td class="no-bb english-char arabic">dh</td>
			<td colspan="2" class="no-bb english-char arabic">t</td>
			<td class="no-bb"></td>
			<td class="no-bb english-char arabic">dh</td>
			<td class="no-bb english-char arabic">t</td>
			<td class="no-bb english-char arabic">dh</td>
			<td class="no-bb english-char arabic">t</td>
		</tr>
		<tr>
			<th>Gender</th>
			<th>Masculine</th>
			<th>Feminine</th>
			<th>Non-Human</th>
			<th>Human</th>
			<th>Masculine</th>
			<th>Feminine</th>
			<th>Masculine</th>
			<th>Feminine</th>
		</tr>
		<tr>
			<td class="no-bb"></td>
			<td colspan="4" class="no-bb english-char arabic">-l-</td>
			<td colspan="4" class="no-bb english-char arabic">-nika</td>
		</tr>
		<tr>
			<th>Number</th>
			<th colspan="4">Non-Dual</th>
			<th colspan="4">Dual (all cases)</th>
		</tr>
	</table>
	<figcaption>Arabic demonstratives</figcaption>
</figure>
<p>
	The Arabic demonstratives begin with <span class="big">هٰ&zwj;</span> for <strong>h</strong>ere and near, and <span class="big">ذٰ</span> for <strong>th</strong>ere (masculine) or <span class="big">ت</span> for <strong>t</strong>here (feminine), both further away <em>over there</em>.
</p>

<figure>
	<table class="table">
		<tr>
			<th>Number</th>
			<th colspan="2">Singular</th>
			<th colspan="2">Plural</th>
		</tr>
		<tr>
			<th>Distance</th>
			<th>Masculine</th>
			<th>Feminine</th>
			<th>Masculine</th>
			<th>Feminine</th>
		</tr>
		<tr>
			<th>Near</th>
			<td>
				<span class="hebrew-char">זֶה</span><br/>
				<span class="english-char">ze</span>
			</td>
			<td>
				<span class="hebrew-char">זֹאת</span><br/>
				<span class="english-char">z<span class="long">o</span>t</span>
			</td>
			<td colspan="2">
				<span class="hebrew-char">אֵלֶּה</span><br/>
				<span class="english-char"><span class="long">e</span>lle</span>
			</td>
		</tr>
			<th>Far</th>
			<td>
				<span class="hebrew-char">הוּא</span><br/>
				<span class="english-char">h<span class="long">u</span></span>
			</td>
			<td>
				<span class="hebrew-char">הִיא</span><br/>
				<span class="english-char">h<span class="long">i</span>ʼ</span>
			</td>
			<td>
				<span class="hebrew-char">הֵמָּה</span><br/>
				<span class="english-char">h<span class="long">e</span>mm<span class="long">a</span></span><br/>
				<span class="hebrew-char">הֵם</span><br/>
				<span class="english-char">h<span class="long">e</span>m</span>
			</td>
			<td>
				<span class="hebrew-char">הֵנָּה</span><br/>
				<span class="english-char">h<span class="long">e</span>nn<span class="long">a</span></span><br/>
				<span class="hebrew-char">הֵן</span><br/>
				<span class="english-char">h<span class="long">e</span>n</span>
			</td>
		</tr>
	</table>
	<figcaption>Hebrew demonstratives</figcaption>
</figure>
<p>
	The far away demonstratives in Hebrew are the same words used for the <a href="pronouns.html">personal pronouns</a>.
</p>
</body>
</html>
