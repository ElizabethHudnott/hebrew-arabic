<!DOCTYPE html>
<html>
<head>
	<title>Persian Writing and Pronunciation</title>
	<link rel="stylesheet" href="alphabet.css"/>
</head>
<body>
<h1>Persian Writing and Pronunciation</h1>
<p>
	Persian writing uses an extended version of the Arabic alphabet. However, besides the four additional letters, some of the other letters are pronounced differently from Arabic.
</p>

<section>
	<h1>Additional Letters</h1>
	<figure>
		<table class="table">
			<tr>
				<th>English</th>
				<th>Persian</th>
			</tr>
			<tr>
				<td class="english-char">ch</td>
				<td class="arabic-char">چ</td>
			</tr>
			<tr>
				<td class="english-char">g</td>
				<td class="arabic-char">گ</td>
			</tr>
			<tr>
				<td class="english-char">p</td>
				<td class="arabic-char">پ</td>
			</tr>
			<tr>
				<td class="english-char">Hard z&nbsp;/<br/>French j</td>
				<td class="arabic-char">ژ</td>
			</tr>
		</table>
		<figcaption>The Persian alphabet has four additional letters.</figcaption>
	</figure>
</section>

<section>
	<h1>Identical Sounds</h1>
	<div class="flex">
		<div>
			<figure>
				<table class="table">
					<tr>
						<th>Letter</th>
						<th>Arabic<br/>Transcription</th>
						<th>Persian<br/>Transcription&nbsp;/ Sound</th>
					</tr>
					<tr>
						<td class="arabic-char">ه</td>
						<td class="english-char">h</td>
						<td rowspan="2" class="english-char">h</td>
					</tr>
					<tr>
						<td class="arabic-char">ح</td>
						<td class="english-char thick">h</td>
					</tr>
				</table>
				<figcaption>Identical <i>h</i> sound.</figcaption>
			</figure>

			<figure>
				<table class="table">
					<tr>
						<th>Letter</th>
						<th>Arabic<br/>Transcription</th>
						<th>Persian<br/>Transcription&nbsp;/ Sound</th>
					</tr>
					<tr>
						<td class="arabic-char">ت</td>
						<td class="english-char">t</td>
						<td rowspan="2" class="english-char">t</td>
					</tr>
					<tr>
						<td class="arabic-char">ط</td>
						<td class="english-char thick">t</td>
					</tr>
				</table>
				<figcaption>Identical <i>t</i> sound.</figcaption>
			</figure>
		</div>

		<div>
			<figure>
				<table class="table">
					<tr>
						<th>Letter</th>
						<th>Arabic<br/>Transcription</th>
						<th>Persian<br/>Transcription&nbsp;/ Sound</th>
					</tr>
					<tr>
						<td class="arabic-char">ز</td>
						<td class="english-char">z</td>
						<td rowspan="4" class="english-char">z</td>
					</tr>
					<tr>
						<td class="arabic-char">ذ</td>
						<td class="english-char">dh</td>
					</tr>
					<tr>
						<td class="arabic-char">ظ</td>
						<td class="english-char thick">dh</td>
					</tr>
					<tr>
						<td class="arabic-char">ض</td>
						<td class="english-char thick">d</td>
					</tr>
				</table>
				<figcaption>Identical <i>z</i> sound.</figcaption>
			</figure>
		</div>

		<div>
			<figure>
				<table class="table">
					<tr>
						<th>Letter</th>
						<th>Arabic<br/>Transcription</th>
						<th>Persian<br/>Transcription&nbsp;/ Sound</th>
					</tr>
					<tr>
						<td class="arabic-char">س</td>
						<td class="english-char">s</td>
						<td rowspan="3" class="english-char">s</td>
					</tr>
					<tr>
						<td class="arabic-char">ص</td>
						<td class="english-char thick">s</td>
					</tr>
					<tr>
						<td class="arabic-char">ث</td>
						<td class="english-char">th</td>
					</tr>
				</table>
				<figcaption>Identical <i>s</i> sound.</figcaption>
			</figure>
		</div>
	</div>
</body>
</html>
