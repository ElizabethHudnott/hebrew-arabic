<!DOCTYPE html>
<html>
<head>
	<title>Vowels</title>
	<link rel="stylesheet" href="alphabet.css"/>
</head>
<body>
<h1>Vowels</h1>
<style>
	#vowel-table .hebrew-char, #vowel-table .arabic-char {
		text-align: right;
		vertical-align: bottom;
	}
	#vowel-table .over {
		text-align: center;
	}
</style>
<table id="vowel-table" class="table">
	<tr>
		<th>Language</th>
		<th>Length</th>
		<th class="english-char">a</th>
		<th class="english-char">i</th>
		<th class="english-char">u</th>
		<th class="english-char"><span class="long">e</span></th>
		<th class="english-char">e/ẹ</th>
		<th class="english-char">o/ọ</th>
		<th class="english-char"><span class="long">o</span></th>
		<th>None</th>
	</tr>
	<tr>
		<th rowspan="6">Hebrew</th>
		<th rowspan="2">(Extra) Short</th>
		<td colspan="4" style="border-bottom-width: 0; border-right-width: 0"></td>
		<td class="hebrew-char" style="border-width: 1px 0 0 0"><span class="combo">&#x25cc;<span class="over" style="width:0.55em">&#x5b0;</span></span></td>
		<td colspan="2" style="border-width: 1px 0 0 0 "></td>
		<td rowspan="6" class="hebrew-char" style="border-left-width: 0"><span class="combo">&#x25cc;<span class="over" style="width:0.57em">&#x5b0;</span></span></td>
	</tr>
	<tr>
		<td class="hebrew-char" style="border-top-width: 0"><span class="combo">&#x25cc;<span class="over" style="width: 0.3em">&#x5b2;</span></span></td>
		<td class="hebrew-char" style="border-top-width: 0"></td>
		<td class="hebrew-char" style="border-top-width: 0"></td>
		<td class="hebrew-char" style="border-top-width: 0"></td>
		<td class="hebrew-char" style="border-top-width: 0"><span class="combo">&#x25cc;<span class="over" style="width: 0.3em">&#x5b1;</span></span></td>
		<td class="hebrew-char" style="border-top-width: 0"><span class="combo">&#x25cc;<span class="over" style="width: 0.3em">&#x5b3;</span></span></td>
		<td class="hebrew-char" style="border-top-width: 0"></td>
	</tr>
	<tr>
		<th >Medium</th>
		<td rowspan="2" class="hebrew-char"><span class="combo">&#x25cc;<span class="over" style="width: 0.4em">&#x5b7;</span></span></td>
		<td rowspan="2" class="hebrew-char"><span class="combo">&#x25cc;<span class="over" style="width:0.55em">&#x5b4;</span></span></td>
		<td rowspan="2" class="hebrew-char"><span class="combo">&#x25cc;<span class="over" style="width:0.25em">&#x5bb;</span></span></td>
		<td class="hebrew-char"></td>
		<td rowspan="2" class="hebrew-char"><span class="combo">&#x25cc;<span class="over" style="width:0.37em">&#x5b6;</span></span></td>
		<td rowspan="2" class="hebrew-char"><span class="combo">&#x25cc;<span class="over" style="width:0.4em">&#x5b8;</span></span></td>
		<td class="hebrew-char"></td>
	</tr>
	<tr>
		<th rowspan="2" style="border-bottom-width: 0">Long</th>
		<td class="hebrew-char"><span class="combo">&#x25cc;<span class="over" style="width:0.37em">&#x5b5;</span></span></td>
		<td class="hebrew-char"><span class="combo">&#x25cc;<span class="over" style="width:0.02em; top: -0.11em;">&#x5b9;</span></span></td>
	</tr>
	<tr>
		<td class="hebrew-char"></td>
		<td class="hebrew-char">י<span class="combo">&#x25cc;<span class="over" style="width:0.55em">&#x5b4;</span></span></td>
		<td class="hebrew-char">וּ&#x25cc;</td>
		<td class="hebrew-char">י<span class="combo">&#x25cc;<span class="over" style="width:0.37em">&#x5b5;</span></span></td>
		<td class="hebrew-char">י<span class="combo">&#x25cc;<span class="over" style="width:0.37em">&#x5b6;</span></span></td>
		<td class="hebrew-char"></td>
		<td class="hebrew-char">וֺ&#x25cc;</td>
	</tr>
	<tr>
		<td style="text-align: right; border-top-width: 0"><span class="footnote"></span></td>
		<td class="hebrew-char">ה<span class="combo">&#x25cc;<span class="over" style="width:0.4em">&#x5b7;</span></span></td>
		<td class="hebrew-char"></td>
		<td class="hebrew-char">וּה&#x25cc;</td>
		<td class="hebrew-char">ה<span class="combo">&#x25cc;<span class="over" style="width:0.37em">&#x5b5;</span></span></td>
		<td class="hebrew-char">ה<span class="combo">&#x25cc;<span class="over" style="width:0.37em">&#x5b6;</span></span></td>
		<td class="hebrew-char">ה<span class="combo">&#x25cc;<span class="over" style="width:0.4em">&#x5b8;</span></span></td>
		<td class="hebrew-char">ה<span class="combo">&#x25cc;<span class="over" style="width:0.02em; top: -0.11em;">&#x5b9;</span></span></td>
	</tr>
	<tr>
		<th rowspan="3">Arabic</th>
		<th>Medium</th>
		<td class="arabic-char">&#x25cc;َ</td>
		<td class="arabic-char">&#x25cc;ِ</td>
		<td class="arabic-char">&#x25cc;ُ</td>
		<td colspan="4" rowspan="3"></td>
		<td rowspan="3" class="arabic-char">&#x25cc;ْ</td>
	</tr>
	<tr>
		<th>Long</th>
		<td class="arabic-char">ـاْ&#x25cc;َ</td>
		<td class="arabic-char">ـيْ&#x25cc;ِ</td>
		<td class="arabic-char">ـوْ&#x25cc;ُ</td>
	</tr>
	<tr>
		<th>Tanwin<br/>-n</th>
		<td class="arabic-char">&#x25cc;ً</td>
		<td class="arabic-char">&#x25cc;ٍ</td>
		<td class="arabic-char">&#x25cc;ٌ</td>
	</tr>
</table>
<ol class="footnotes">
	<li>
		<span class="big">א</span> can also occur instead of <span class="big">ה</span>.
	</li>
</ol>
</body>	
</html>
